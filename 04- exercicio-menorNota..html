            <script>

                //função verificar
                function acao(){
                    var nota1 = parseFloat(document.getElementById("nota1").value)

                    var nota3 = parseFloat(document.getElementById("nota3").value)

                    var menor

                    if(nota1 <nota2 && nota1 <nota3 ){
                        menor = nota1
                    }else if(nota2 < nota1 && nota2 < nota3){
                        menor = nota2
                    }else{
                        menor =nota3
                    }

                    //mensagem
                    document.getElementById("mensagem").innerHTML= "menor nota é " + menor
                        

                }



            </script>



<body>

			<input type="text" placeholder=" digite nota 1..." id="nota1">
