<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <!--JS-->
    <script>

        //vetor
        var nomes = ["ralf", "wesley", "ane", "kekim"]

        //função pesquisar
        function pesquisar() {
            
            //coleta de dados
            var nome = document.getElementById("nome").value

            //retorno
            var retorno = "Não encontrado"

            //condicional
            for (let index = 0; index < nomes.length; index++) {
                if (nome == nomes[index]) {
                    retorno = "Nome Encontrado"
                }
                
            }

            //exibir mensagem
            document.getElementById("mensagem").innerHTML = retorno
        }

    </script>

<body>
    <!--Formulario-->
    <form>
        <input type="text" placeholder="Digite seu nome" id="nome">
        <input type="button" value="Pesquisar" onclick="pesquisar()">
    </form>

    <h1 id="mensagem"></h1>
</body>
</html>
