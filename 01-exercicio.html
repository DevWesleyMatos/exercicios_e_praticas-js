<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=, initial-scale=1.0">
 <title>Document</title>
</head>

	<!--JS-->

	<script>

		//coleta de dados input
		function acao(){
		
				//capturado do nav
			var nota1 = parseFloat(document.getElementById("nota1").value)		
			var nota2 = parseFloat(document.getElementById("nota2").value)

				//media
			var media = (nota1 + nota2)/2

				//situacao
			var situacao = media >= 7 ? "aprovado" : "reprovado"

				//mensagem
			document.getElementById("mensagem").innerHTML = situacao + " com media " + media

		}


	</script>




<body>
	
			<input type="text" placeholder=" digite nota 1..." id="nota1">
			<input type="text" placeholder=" digite nota 2..." id="nota2">
			
			<button onclick="acao()"> Calcular</button>
		

			<h1 id="mensagem"></h1>


</body>
</html>
