<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <!--JS-->
    <script>

        //Fução acao
        function acao(){
    
            //vetor
            var numeros = []

            //armazenamento vetor

            numeros.push(parseFloat(document.getElementById("nota1").value))
            numeros.push(parseFloat(document.getElementById("nota2").value))
            numeros.push(parseFloat(document.getElementById("nota3").value))
            numeros.push(parseFloat(document.getElementById("nota5").value))
            numeros.push(parseFloat(document.getElementById("nota4").value))

            //verificar maior

            var maior = numeros[0]
            for (var index = 1; index <5; index++) {
                if(numeros[index]>maior){
                    maior = numeros[index]
                }     
            }

            //listar os numeros
            for (let index = 0; index < 5; index++) {
                document.getElementById("mensagem").innerHTML += numeros[index] +"<br>"
                
            }

            //mensagem

            document.getElementById("mensagem").innerHTML += "<hr>" + maior
        }

    </script>


<body>
    
    <!--Formulario-->
    <form>
        <input type="text" placeholder="Digite um numero" id="nota1">
        <input type="text" placeholder="Digite um numero" id="nota2">
        <input type="text" placeholder="Digite um numero" id="nota3">
        <input type="text" placeholder="Digite um numero" id="nota4">
        <input type="text" placeholder="Digite um numero" id="nota5">
        <input type="button" value="Verificar" onclick="acao()">
    </form>

    <h1 id="mensagem"></h1>

</body>
</html>
